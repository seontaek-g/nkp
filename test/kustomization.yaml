apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: seontaek
  namespace: default
spec:
  interval: 1m
  url: https://github.com/seontaek-g/nkp.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: seontaek
  namespace: default
spec:
  interval: 1m
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: seontaek
  path: "./workloads"
  prune: true
  timeout: 1m